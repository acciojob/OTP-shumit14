<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f4f8;
    }

    .otp-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #verification_heading {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .code {
      width: 45px;
      height: 55px;
      text-align: center;
      font-size: 24px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }

    .code:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">Enter the 6-digit OTP sent to your registered mobile number.</p>

    <div class="code-container">
      <input type="text" maxlength="1" class="code" id="code-1" autofocus>
      <input type="text" maxlength="1" class="code" id="code-2">
      <input type="text" maxlength="1" class="code" id="code-3">
      <input type="text" maxlength="1" class="code" id="code-4">
      <input type="text" maxlength="1" class="code" id="code-5">
      <input type="text" maxlength="1" class="code" id="code-6">
    </div>
  </div>

  <script>
    const codes = document.querySelectorAll('.code');

    codes.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < codes.length - 1) {
          codes[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (input.value === "" && index > 0) {
            codes[index - 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
